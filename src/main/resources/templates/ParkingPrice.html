<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: header">
<title>[[${pageTitle}]]</title>
</head>

<body id="page-top">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
         <ul th:replace="fragments :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
              <nav th:replace="fragments :: topbar"></nav>
              <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Sửa giá đỗ xe</h1>

                    <div class="box box-primary">
				    <div class="box-body">
				    <div th:if="${msg}" class="alert alert-success text-center">
							    [[${msg}]]
							  </div>
				        <form class="form-horizontal" th:action="@{/UpdateParkingPrice/1}" th:object="${parkingPrice}" method="post">
				        	<input type="hidden" th:field="*{id}" th:value="1" />
				            <div class="form-group">
				                <label class="control-label col-sm-2" for="">Phí cơ bản:</label>
				                <div class="col-sm-10">
				                    <input type="number" class="form-control" id="priceDay" th:value="${priceDay}" th:field="*{priceDay}" name ="priceDay" autofocus>
				                </div>
				            </div>
				            
				            <div class="form-group">
				                <label class="control-label col-sm-2" for="">Phí qua đêm:</label>
				                <div class="col-sm-10">
				                    <input type="number" class="form-control" id="priceNight" th:value="priceNight" th:field="*{priceNight}" name="priceNight">
				                </div>
				            </div>		
				            <div class="form-group">
				                <div class="col-sm-offset-2 col-sm-10">
				                	<button type="submit" class="btn btn-success">Lưu dữ liệu</button>
				                    <a th:href = "@{/}" class="btn btn-warning">Quay lại</a>
				                </div>
				            </div>
				        </form>
				    </div>
				</div>  

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-aledby="exampleModala"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModala">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-a="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
   	 flatpickr(".flatpickr");
	</script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts name all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

</body>

</html>
